<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GestorM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
    <h1>Gestor de Series y Películas</h1>
    <div class="row" id="cards"></div>

    <h2 class="mt-4">Listado</h2>
    <form id="showForm" class="row g-3 mb-3">
        <div class="col-md-4">
            <input class="form-control" name="title" placeholder="Título" required>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="type">
                <option value="serie">Serie</option>
                <option value="anime">Anime</option>
                <option value="pelicula">Película</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="status">
                <option value="viendo">Viendo</option>
                <option value="visto">Visto</option>
                <option value="favorito">Favorito</option>
                <option value="pendiente">Pendiente</option>
            </select>
        </div>
        <div class="col-md-3">
            <input class="form-control" name="description" placeholder="Descripción">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </div>
    </form>

    <table class="table table-striped" id="showsTable">
        <thead>
            <tr><th>Título</th><th>Tipo</th><th>Estado</th><th></th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/app.js"></script>
</body>
</html>
